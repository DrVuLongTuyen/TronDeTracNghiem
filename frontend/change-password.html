<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Đổi mật khẩu - Trộn Đề TN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 500px;">
        
        <h2>ĐỔI MẬT KHẨU</h2>
        
        <p id="user-greeting" style="font-size: 1.1em; color: #333; text-align: center;">Xin chào, ...!</p>
        
        <form id="change-password-form">
            <div class="form-group" style="margin-top: 20px;">
                <label for="old-password">Nhập mật khẩu cũ:</label>
                <input type="password" id="old-password" required>
            </div>
            
            <div class="form-group">
                <label for="new-password">Mật khẩu mới (ít nhất 6 ký tự):</label>
                <input type="password" id="new-password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-new-password">Nhập lại mật khẩu mới:</label>
                <input type="password" id="confirm-new-password" required>
            </div>
            
            <button id="change-password-btn" type="submit" class="btn">Xác nhận Đổi mật khẩu</button>
            <p id="auth-message"></p>
        </form>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <a href="dashboard.html" style="text-decoration: none;">&larr; Quay lại Bảng điều khiển</a>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
